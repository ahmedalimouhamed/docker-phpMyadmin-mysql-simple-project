version: '3'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:80
    volumes:
      - .:/var/www/html
    depends_on:
      - db
  db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: ""
      MYSQL_DATABASE: "localhost"
      MYSQL_USER: "root"
      MYSQL_PASSWORD: ""
    volumes:
      - db_data:/var/lib/mysql
volumes:
  db_data: